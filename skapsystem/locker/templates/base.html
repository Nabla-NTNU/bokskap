<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/lockers.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <title>
        {% block title %}Reservasjon av skap i Realfagbygget{% endblock title %}
    </title>
</head>
<body>
    <div class="container">
        <h1>Registrering av skap i Realfagbygget</h1>
        <div class="navbar">
            <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li><a href="/">Hjem</a></li>
                    <li><a href="{% url "locker.views.list_lockers" room="CU1-111" %}">CU1-111</a></li>
                    <li><a href="{% url "locker.views.list_lockers" room="CU2-021" %}">CU2-021</a></li>
                    <li><a href="{% url "locker.views.list_lockers" room="EU1-110" %}">EU1-110</a></li>
                    <li><a href="/static/bokskapreglement_NT.pdf">Skapregler</a></li>
                    <li><a href="/reminder">Glemt skapnummer?</a></li>
                </ul>
            </div>
            </div>
        </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock content %}
    </div>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
</body>
</html>
