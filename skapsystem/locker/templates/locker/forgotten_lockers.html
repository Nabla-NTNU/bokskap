{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}

<p>Har du glemt hvilke skap du har?</p>
<p>Skriv inn NTNU-brukernavnet ditt og du vil bli sendt en epost.</p>

<form method="post" >
    <fieldset>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            Send epost
        </button>
    </fieldset>
</form>
{% endblock %}
